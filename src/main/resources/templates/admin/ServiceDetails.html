<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<script src="/assets/js/serviceDetail.js"></script>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header th:replace="admin/fragments/header :: header"></header>
  <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
  <div class="content-wrapper">
    <section class="content-header">
      <h1 id="title">
        Quản lý thông tin dịch vụ
      </h1>
    </section>
    <section class="content">

      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <a href="/admin/tour/serviceTour/add" class="btn btn-success">+Thêm mới dịch vụ cho Tour</a>
            <div class="box-tools">
              <form id="form">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <div>
                    <input type="text" name="nameTour" placeholder="Nhập tên dịch vụ" class="form-control pull-right">
                  </div>
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Id</th>
                <th>Khởi hành</th>
                <th>Quay về</th>
                <th>Thời gian 1</th>
                <th>Địa điểm 1</th>
                <th>Thời gian 2</th>
                <th>Địa điểm 2</th>
                <th>Thời gian 3</th>
                <th>Đặc điểm 3</th>
                <th>Xe di chuyển</th>
                <th>Mã dịch vụ</th>
                <th>Trẻ em(VNĐ)</th>
                <th>Người lớn(VNĐ)</th>
                <th>Hành động</th>
              </tr>
              </thead>
              <tbody id="ServiceTourData"></tbody>
            </table>
          </div>
        </div>
      </div>

    </section>
  </div>
  <footer th:replace="admin/fragments/footer :: footer"></footer>
</div>
</body>
</html>
