<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<script src="/assets/js/addHotel.js"></script>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="admin/fragments/header :: header"></header>

    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Quản lý khách sạn
            </h1>
        </section>

        <section class="content">

            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới khách sạn</h3>
                    </div>
                    <form role="form" id="addHotel">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Tên khách sạn</label>
                                <input type="text" class="form-control" id="name" name="name" required >
                            </div>
                            <div class="form-group">
                                <label for="location">Địa điểm</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Giá(VNĐ)</label>
                                <input type="text" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="availableRooms">Phòng trống</label>
                                <input type="text" class="form-control" id="availableRooms" name="availableRooms" required>
                            </div>
                            <div class="form-group">
                                <label for="imageHotel">Ảnh</label>
                                <input type="file" class="form-control" id="imageHotel" name="imageHotel" >
                            </div>
                            <div class="form-group">
                                <label for="description">Mô tả</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                        </div>
                        <div id="message" class="" style="margin-left: 10px;"></div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" >Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<script>
    document.getElementById('price').addEventListener('input', function(e) {
        let value = e.target.value;

        // Xóa các ký tự không phải số và dấu chấm
        value = value.replace(/[^0-9]/g, '');

        let formattedValue = new Intl.NumberFormat('vi-VN').format(value);

        e.target.value = formattedValue;
    });

    // Khi submit form
    document.getElementById('addHotel').addEventListener('submit', function(e) {
        e.preventDefault();

        let priceInput = document.getElementById('price').value;

        let priceWithoutDots = priceInput.replace(/\./g, '');

        document.getElementById('price').value = priceWithoutDots;
    });
</script>
</body>
</html>
