<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<script src="/assets/js/addTable.js"></script>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="admin/fragments/header :: header"></header>

    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Quản lý bàn
            </h1>
        </section>

        <section class="content">

            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới bàn</h3>
                    </div>
                    <form role="form" id="addTable">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="tableRestaurantName">Tên bàn</label>
                                <input type="text" class="form-control" id="tableRestaurantName" name="tableRestaurantName" required  >
                            </div>
                            <div class="form-group">
                                <label for="tableRestaurantType">Tầng</label>
                                <input type="text" class="form-control" id="tableRestaurantType"  name="tableRestaurantType" required >
                            </div>
                            <div class="form-group">
                                <label for="area">Sức chứa</label>
                                <input type="text" class="form-control" id="area" name="area" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Giá (VNĐ)</label>
                                <input type="text" class="form-control" id="price" name="price" required >
                            </div>
                            <div class="form-group">
                                <label for="amenities">Tiện ích</label>
                                <input type="text" class="form-control" id="amenities" name="amenities" required >
                            </div>
                            <div class="form-group">
                                <label for="imageTable">Ảnh</label>
                                <input type="file" class="form-control" id="imageTable" name="imageTable" required >
                            </div>
                            <div class="form-group">
                                <label for="quantity">Số lượng</label>
                                <input type="text" class="form-control" id="quantity" name="quantity" required >
                            </div>
                        </div>
                        <div id="message" class="" style="margin-left: 10px;"></div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" >Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<script>
    document.getElementById('price').addEventListener('input', function(e) {
      let value = e.target.value;

      value = value.replace(/[^0-9]/g, '');

      let formattedValue = new Intl.NumberFormat('vi-VN').format(value);

      e.target.value = formattedValue;
    });

    document.getElementById('addTable').addEventListener('submit', function(e) {
      e.preventDefault();

      let priceInput = document.getElementById('price').value;

      let priceWithoutDots = priceInput.replace(/\./g, '');

      document.getElementById('price').value = priceWithoutDots;

    });
</script>


</body>
</html>
