<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<script src="/assets/js/updateImageOfTour.js"></script>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="admin/fragments/header :: header"></header>

  <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Quản lý thông tin ảnh tour
      </h1>
    </section>

    <section class="content">

      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Cập nhật ảnh</h3>
          </div>
          <form role="form" id="updateImageOfTour">
            <div class="box-body">
              <div class="form-group">
                <label for="img1">Ảnh1</label>
                <span id="currentImage1"></span>
                <input type="file" class="form-control" id="img1" name="img1" required >
              </div>
              <div class="form-group">
                <label for="img2">Ảnh2</label>
                <span id="currentImage2"></span>
                <input type="file" class="form-control" id="img2" name="img2" required >
              </div>
              <div class="form-group">
                <label for="img3">Ảnh3</label>
                <span id="currentImage3"></span>
                <input type="file" class="form-control" id="img3" name="img3" required >
              </div>
              <div class="form-group">
                <label for="img4">Ảnh4</label>
                <span id="currentImage4"></span>
                <input type="file" class="form-control" id="img4" name="img4" required >
              </div>
              <div class="form-group">
                <label for="img5">Ảnh5</label>
                <span id="currentImage5"></span>
                <input type="file" class="form-control" id="img5" name="img5" required >
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary" >Cập nhật</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
</body>
</html>
