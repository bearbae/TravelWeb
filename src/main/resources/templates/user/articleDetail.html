<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/logo_title.ico">
  <title>Travel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/grid.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/base.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/responsive.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/login.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/signup.css}">
  <link rel="stylesheet" th:href="@{/assets/css/userCSS/articleDetail.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<head th:replace="~{user/fragments/header :: header}"></head>

<p class="container my-5"><a  style="color: #0a7b7b; text-decoration: none" href="/user/article">
  <i class="fa-solid fa-house"></i> Tìm bài viết</a></p>
<div class="container my-5" style="display: flex; justify-content: space-around;" id="contentTitle">
</div>
<main class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <div class="blog-details">
        <div class="blog-header" id="dataBlog">
        </div>
        <div class="comments-section" >
          <h2>Đánh giá</h2>
          <div class="comments-list" id="dataComment">

          </div>
        </div>

        <div class="comment-form">
          <h2>Viết đánh giá của bạn ở đây</h2>
          <form id="formComment">
            <div class="form-row">
              <input type="text" name="nameUser" placeholder="Tên của bạn" required>
              <input type="email"  placeholder="Email của bạn" required>
            </div>
            <textarea name="comment" placeholder="Đánh giá của bạn" rows="4" required></textarea>
            <button type="submit">Gửi</button>
          </form>
        </div>

      </div>
    </div>
    <aside class="col-md-4">
      <div class="mb-4 p-3 bg-light border rounded infor ">
        <img src="/assets/images/goku.png" alt="Author" class="rounded-circle mb-3" width="100">
        <h5>Quốc Tiến</h5>
        <p>Xin chào, tại đây bạn có thể xem thông tin bạn muốn.</p>
        <div>
          <a href="#" class="btn btn-outline-primary btn-sm me-1">Facebook</a>
          <a href="#" class="btn btn-outline-danger btn-sm me-1">Google</a>
          <a href="#" class="btn btn-outline-info btn-sm">Twitter</a>
        </div>
      </div>
    </aside>

  </div>
</main>

<footer th:replace="~{user/fragments/footer :: footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/assets/js/user/articleDetailUser.js"></script>
</body>
</html>
